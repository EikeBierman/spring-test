<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE"
	th:text="#{dashboard.page.title}">Miyava</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">

<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
	th:href="@{/bootstrap/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

<section layout:fragment="header-css-extra">
	<!-- ============================================================================ -->
	<!-- This content is only used for static prototyping purposes (natural templates)-->
	<!-- and is therefore entirely optional, as this markup fragment will be included -->
	<!-- from "fragments/header.html" at runtime.                                     -->
	<!-- ============================================================================ -->
</section>

<!-- Theme style -->
<link rel="stylesheet" href="css/AdminLTE.min.css"
	th:href="@{/css/AdminLTE.min.css}">
<link rel="stylesheet" href="css/skins/skin-blue.min.css"
	th:href="@{/css/skins/skin-blue.min.css}">
<link rel="stylesheet" href="plugins/select2/select2.min.css"
	th:href="@{/plugins/select2/select2.min.css}">
<link type="text/css"
	href="plugins/toastmessage/css/jquery.toastmessage.css"
	th:href="@{/plugins/toastmessage/css/jquery.toastmessage.css}"
	rel="stylesheet" />

<!-- miyava style -->
<link rel="stylesheet" href="css/skins/skin-miyava.css"
	th:href="@{/css/skins/skin-miyava.css}">


<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body
	class="hold-transition skin-miyava sidebar-mini fixed control-sidebar-open">
	<div layout:fragment="decorator-content">
		<!-- ============================================================================ -->
		<!-- This content is only used for static prototyping purposes (natural templates)-->
		<!-- and is therefore entirely optional, as this markup fragment will be included -->
		<!-- from "fragments/header.html" at runtime.                                     -->
		<!-- ============================================================================ -->
	</div>

	<!-- jQuery 2.1.4 -->
	<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"
		th:src="@{/plugins/jQuery/jQuery-2.1.4.min.js}"></script>
	<script src="../../js/jquery.spring-friendly.min.js"
		th:src="@{/js/jquery.spring-friendly.min.js}"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="../../bootstrap/js/bootstrap.min.js"
		th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script src="../../plugins/validation/jquery.validate.min.js"
		th:src="@{/plugins/validation/jquery.validate.min.js}"></script>
	<script src="../../plugins/toastmessage/jquery.toastmessage.js"
		th:src="@{/plugins/toastmessage/jquery.toastmessage.js}"></script>
	<script src="plugins/select2/select2.min.js"
		th:src="@{/plugins/select2/select2.min.js}"></script>
	<script src="plugins/slimScroll/jquery.slimscroll.min.js"
		th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
	<div layout:fragment="decorator-page-js">
		<!-- ============================================================================ -->
		<!-- This content is only used for static prototyping purposes (natural templates)-->
		<!-- and is therefore entirely optional, as this markup fragment will be included -->
		<!-- from "fragments/header.html" at runtime.                                     -->

	<div th:replace="fragments/template-fragmente::message-fragment"></div>
