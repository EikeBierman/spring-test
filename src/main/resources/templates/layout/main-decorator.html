<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layout/common-main-decorator">
<head>
</head>
<body>
    <div class="wrapper" layout:fragment="decorator-content">
        <!-- Main Header -->
        <header class="main-header" th:replace="fragments/layout-fragments :: main-header">
            <!-- ============================================================================ -->
            <!-- This content is only used for static prototyping purposes (natural templates)-->
            <!-- and is therefore entirely optional, as this markup fragment will be included -->
            <!-- from "fragments/layout-fragments.html" at runtime.                           -->
            <!-- ============================================================================ -->
        </header>

        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar" th:replace="fragments/layout-fragments :: main-sidebar">
            <!-- ============================================================================ -->
            <!-- This content is only used for static prototyping purposes (natural templates)-->
            <!-- and is therefore entirely optional, as this markup fragment will be included -->
            <!-- from "fragments/layout-fragments.html" at runtime.                           -->
            <!-- ============================================================================ -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" layout:fragment="main-content">
            <!-- ============================================================================ -->
            <!-- This content is only used for static prototyping purposes (natural templates)-->
            <!-- and is therefore entirely optional, as this markup fragment will be included -->
            <!-- from "fragments/layout-fragments.html" at runtime.                           -->
            <!-- ============================================================================ -->
        </div>

        <!-- Main Footer -->
        <footer class="main-footer" th:replace="fragments/layout-fragments :: main-footer">
            <!-- ============================================================================ -->
            <!-- This content is only used for static prototyping purposes (natural templates)-->
            <!-- and is therefore entirely optional, as this markup fragment will be included -->
            <!-- from "fragments/layout-fragments.html" at runtime.                           -->
            <!-- ============================================================================ -->
        </footer>
    </div>

    <div layout:fragment="decorator-page-js" th:remove="tag">
        <div layout:fragment="decorator-sub-page-js" th:remove="tag"></div>
        <script src="js/app.min.js" th:src="@{/js/app.min.js}"></script>

    </div>

</body>
</html>
